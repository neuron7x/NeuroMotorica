[pytest]
# Test discovery settings kept alongside the PyProject configuration for backwards compatibility.
testpaths = tests
python_files = test_*.py *_test.py
addopts = --cov=neuromotorica_universal --cov-report=term-missing --cov-report=xml --cov-fail-under=95 -q
markers =
    slow: marks tests as slow (deselect with -m "not slow")
